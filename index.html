<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script async src="https://cdn.ampproject.org/amp-story-player-v0.js"></script>
  <script async src="./main.js" type="module"></script>
  <link href="https://cdn.ampproject.org/amp-story-player-v0.css" rel="stylesheet" type="text/css">
  <link href="./styles/main.css" rel="stylesheet" type="text/css">
  <link href="./styles/header.css" rel="stylesheet" type="text/css">
  <link href="./styles/hero.css" rel="stylesheet" type="text/css">
  <link href="./styles/cards.css" rel="stylesheet" type="text/css">
  <link href="./styles/carousel.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
<link href="img/medpace-favicon-150x150.png" rel="icon">
<link rel="stylesheet" href="https://use.typekit.net/rpz2app.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Medpace Stories Demo</title>
</head>

<body>

  <!--   header  -->
  <div class="header">
    <div class="hamburger-menu"></div>
    <div class="title"><img class="logo_img"src="img/images.png"></div>
    <div class="user-icon"></div>
  </div>

  <!--hero -->
  <div class="hero-section">
    <img class="hero-img" src="img/mp-lobby.png" alt="a highway in a snow forest" />
    <div class="hero-text-section">
      <div class="hero-text-container">
        <span class="hero-text-title">Stories: Clinical Insights</span>
        <span class="hero-text-body">Explore our collection of insights across key therapeutic areas and the latest clinical research trends.</span>
        <span class="hero-text-author"><a href="#carousel_header">Explore Stories Below</a></span>
      </div>
    </div>
  </div>

  <!-- carousel -->
  <div class="carousel-section">
    <div class="carousel-container">
      <div class="carousel-header" id="carousel_header">Trending Stories</div>
      <div class="carousel-cards-container">
        <div class="entry-points">
          <div class="entry-point-card-container">
            <div class="background-cards">
              <div class="background-card-1"></div>
              <div class="background-card-2"></div>
            </div>
            <img src="img/office-aspect-ratio-story.png" class="entry-point-card-img" alt="A cat">
            <div class="author-container">
              <div class="logo-container">
                <div class="logo-ring"></div>
                <img class="entry-point-card-logo" src="img/mp-icon-size.png" alt="Publisher logo">
              </div>
              <span class="entry-point-card-subtitle"></span>
            </div>

            <div class="card-headline-container">
              <span class="entry-point-card-headline"> Medpace Office Chat </span>
            </div>
          </div>

          <div class="entry-point-card-container">
            <div class="background-cards">
              <div class="background-card-1"></div>
              <div class="background-card-2"></div>
            </div>
            <img src="img/phone-aspect-ratio-story.png" class="entry-point-card-img" alt="A man singing">
            <div class="author-container">
              <div class="logo-container">
                <div class="logo-ring"></div>
                <img class="entry-point-card-logo" src="img/mp-icon-size.png" alt="Publisher logo">
              </div>
              <span class="entry-point-card-subtitle"></span>
            </div>

            <div class="card-headline-container">
              <span class="entry-point-card-headline"> Measure your health </span>
            </div>
          </div>

          <div class="entry-point-card-container">
            <div class="background-cards">
              <div class="background-card-1"></div>
              <div class="background-card-2"></div>
            </div>
            <img src="img/pipette.png" class="entry-point-card-img" alt="A cartoon wearing a mask">
            <div class="author-container">
              <div class="logo-container">
                <div class="logo-ring"></div>
                <img class="entry-point-card-logo" src="img/mp-icon-size.png" alt="Publisher logo">
              </div>
              <span class="entry-point-card-subtitle"></span>
            </div>

            <div class="card-headline-container">
              <span class="entry-point-card-headline"> 2023 Research Insights </span>
            </div>
          </div>

          <div class="entry-point-card-container">
            <div class="background-cards">
              <div class="background-card-1"></div>
              <div class="background-card-2"></div>
            </div>
            <img src="img/labgirl.png" class="entry-point-card-img" alt="A plate of chicken and veggies">
            <div class="author-container">
              <div class="logo-container">
                <div class="logo-ring"></div>
                <img class="entry-point-card-logo" src="img/mp-icon-size.png" alt="Publisher logo">
              </div>
              <span class="entry-point-card-subtitle"></span>
            </div>

            <div class="card-headline-container">
              <span class="entry-point-card-headline"> Work @ MedPace </span>
            </div>
          </div>

          <div class="entry-point-card-container">
            <div class="background-cards">
              <div class="background-card-1"></div>
              <div class="background-card-2"></div>
            </div>
            <img src="img/stairs.png" class="entry-point-card-img" alt="A collage of artists">
            <div class="author-container">
              <div class="logo-container">
                <div class="logo-ring"></div>
                <img class="entry-point-card-logo" src="img/mp-icon-size.png" alt="Publisher logo">
              </div>
              <span class="entry-point-card-subtitle"></span>
            </div>

            <div class="card-headline-container">
              <span class="entry-point-card-headline"> Latest Trends </span>
            </div>
          </div>

          <div class="entry-point-card-container">
            <div class="background-cards">
              <div class="background-card-1"></div>
              <div class="background-card-2"></div>
            </div>
            <img src="img/pill.png" class="entry-point-card-img" alt="Cartoon animals">
            <div class="author-container">
              <div class="logo-container">
                <div class="logo-ring"></div>
                <img class="entry-point-card-logo" src="img/mp-icon-size.png" alt="Publisher logo">
              </div>
              <span class="entry-point-card-subtitle"></span>
            </div>

            <div class="card-headline-container">
              <span class="entry-point-card-headline"> Pharma News </span>
            </div>
          </div>

          <div class="entry-point-card-container">
            <div class="background-cards">
              <div class="background-card-1"></div>
              <div class="background-card-2"></div>
            </div>
            <img src="img/cincy.png" class="entry-point-card-img" alt="Cartoon animals">
            <div class="author-container">
              <div class="logo-container">
                <div class="logo-ring"></div>
                <img class="entry-point-card-logo" src="img/mp-icon-size.png" alt="Publisher logo">
              </div>
              <span class="entry-point-card-subtitle"></span>
            </div>

            <div class="card-headline-container">
              <span class="entry-point-card-headline"> Cincinatti Spotlight </span>
            </div>
          </div>

        </div>

        <!-- Carousel arrows -->
        <button class="entry-point-left-arrow entry-point-arrow"></button>
        <button class="entry-point-right-arrow entry-point-arrow"></button>
      </div>
    </div>
  </div>

  <!-- Lightbox and player -->
  <div class="lightbox closed">
    <amp-story-player class="my-player">
      <script type="application/json">
        {
          "behavior": {
            "pageScroll": false,
            "autoplay": false
          },
          "controls": [{
              "name": "close",
              "position": "start"
            },
            {
              "name": "skip-to-next"
            }
          ]
        }
      </script>
      <a href="https://stories.site/medpacedemo/medpace-demo-story/"></a>
      <a href="https://stories.site/medpacedemo/medpace-demo-story/"></a>
      <a href="https://stories.site/medpacedemo/medpace-demo-story/"></a>
      <a href="https://stories.site/medpacedemo/medpace-demo-story/"></a>
      <a href="https://stories.site/medpacedemo/medpace-demo-story/"></a>
      <a href="https://stories.site/medpacedemo/medpace-demo-story/"></a>
      <a href="https://stories.site/medpacedemo/medpace-demo-story/"></a>
    </amp-story-player>
  </div>

</body>

</html>
